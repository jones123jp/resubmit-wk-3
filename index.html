<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flatdango</title>
</head>
<body>
  <h1>Flatdango - Movie Tickets</h1>

  <div id="movies-container">
    <ul id="movie-list"></ul>
  </div>

  <div id="movie-details">
    <img id="movie-poster" src="" alt="Movie Poster" width="200" />
    <h2 id="movie-title"></h2>
    <p id="movie-description"></p>
    <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
    <p><strong>Runtime:</strong> <span id="movie-runtime"></span> mins</p>
    <p><strong>Tickets Available:</strong> <span id="tickets-available"></span></p>
    <button id="purchase-ticket">Purchase Ticket</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
